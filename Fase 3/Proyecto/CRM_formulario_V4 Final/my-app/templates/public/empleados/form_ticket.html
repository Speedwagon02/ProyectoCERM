{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Registrar Ticket{% endblock %}
<!---->
{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

<!--Inicio del block-->
{% block body %}

<div class="container mt-5">
  <h3 class="text-center">Crear Ticket</h3>
  <hr>
  <form method="POST" action="/add_ticket">
      <div class="mb-3">
          <label for="titulo_ticket" class="form-label">T√≠tulo del Ticket:</label>
          <input type="text" class="form-control" id="titulo_ticket" name="titulo_ticket" required>
      </div>
      <div class="mb-3">
          <label for="descripcion_ticket" class="form-label">Descripci√≥n:</label>
          <textarea class="form-control" id="descripcion_ticket" name="descripcion_ticket" required></textarea>
      </div>
      <div class="mb-3">
          <label for="tipo_ticket" class="form-label">Tipo de Ticket:</label>
          <select class="form-select" id="tipo_ticket" name="tipo_ticket" required>
              <option value="">Seleccione</option>
              <option value="1">Tipo 1</option>
              <option value="2">Tipo 2</option>
              <option value="3">Tipo 3</option>
          </select>
      </div>
      <div class="col-md-6">
        <label for="id_user" class="form-label">Usuario</label>
        <select name="id" class="form-select" required>
            <option value="" disabled selected>Seleccione un usuario</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario['id'] }}">{{ usuario['nombre'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label for="id_empleado_asignado" class="form-label">Empleado Responsable</label>
        <select name="id_empleado_asignado" class="form-select" required>
            <option value="" disabled selected>Seleccione un empleado</option>
            {% for empleado in empleados %}
            <option value="{{ empleado['id_empleado'] }}">{{ empleado['nombre_completo'] }}</option>
            {% endfor %}
        </select>
    </div>
    <h1></h1>
      <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar ticket ahora</button>
      </div>
  </form>
</div>


{% endblock %} {% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
