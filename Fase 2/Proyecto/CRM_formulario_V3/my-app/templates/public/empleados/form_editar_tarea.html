{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Lista de Empleados{% endblock %}
<!--Inicio del block-->

{% block body %}

<div class="card" style="border-radius: 0px !important">
    <div class="row justify-content-center mb-2">
        <div class="col-md-12">
            <h3 class="text-center mt-5 mb-3">EDITAR TAREA</h3>
            <hr />
        </div>
    </div>

    <div class="row justify-content-center mb-2">
        <div class="col-md-10">
            <form
                class="form-horizontal mx-auto"
                method="POST"
                action="{{ url_for('editar_tarea', id_tarea=tarea['id_tarea']) }}"
                autocomplete="off">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">
                                T√≠tulo
                            </label>
                            <input
                                type="text"
                                name="titulo"
                                class="form-control"
                                value="{{ tarea['titulo'] }}"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">
                                Descripci√≥n
                            </label>
                            <textarea
                                class="form-control"
                                name="descripcion"
                                required>{{ tarea['descripcion'] }}</textarea>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="proyecto" class="form-label">
                                Proyecto
                            </label>
                            <input
                                type="text"
                                name="proyecto"
                                class="form-control"
                                value="{{ tarea['proyecto'] }}"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label">
                                Estado
                            </label>
                            <input
                                type="text"
                                name="estado"
                                class="form-control"
                                value="{{ tarea['estado'] }}"
                                required />
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="prioridad" class="form-label">
                                Prioridad
                            </label>
                            <input
                                type="text"
                                name="prioridad"
                                class="form-control"
                                value="{{ tarea['prioridad'] }}"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="id_empleado_asignado" class="form-label">
                                Empleado Asignado (ID)
                            </label>
                            <input
                                type="number"
                                name="id_empleado_asignado"
                                class="form-control"
                                value="{{ tarea['id_empleado_asignado'] }}"
                                required />
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="fecha_inicio" class="form-label">
                                Fecha de Inicio
                            </label>
                            <input
                                class="form-control"
                                type="date"
                                name="fecha_inicio"
                                value="{{ tarea['fecha_inicio'] }}"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="fecha_vencimiento" class="form-label">
                                Fecha de Vencimiento
                            </label>
                            <input
                                class="form-control"
                                type="date"
                                name="fecha_vencimiento"
                                value="{{ tarea['fecha_vencimiento'] }}"
                                required />
                        </div>
                    </div>

                    <div class="mb-3 mt-4 text-center">
                        <button type="submit" class="btn rounded-pill btn-primary">
                            Guardar cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
